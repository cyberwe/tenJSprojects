
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>


    <h1>Yawmul Ashura</h1>

    <div class="countdown-cont">

        <div class="units day-cont">
            <p id="days" class="big-text">0</p> 
            <span>days</span>
            
        </div>

        <div class="units hour-cont">
            <p id="hours" class="big-text">0</p> 
            <span>hours</span>
            
        </div>

        <div class="units min-cont">
            <p id="min" class="big-text">0</p> 
            <span>minutes</span>
            
        </div>

        <div class="units sec-cont">
            <p id="sec" class="big-text">0</p> 
            <span>seconds</span>
            
        </div>

    </div>




    <script src="app.js"></script>
    
</body>
</html>
